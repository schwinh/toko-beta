<div class="row">
    <div class="col-md-8 mx-auto">
      <form class="loginform" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Log In</button>
        </div>
      </form>
      <button class="btn btn-secondary" routerLink="../signup" (click)="onChangeMode()" >New to ToKo? Create a new account</button>
     <div class="fixed-bottom">
      <p style="color: green">Made with â™¥ in Bangkok</p>
     </div> 
    </div>
  </div>
