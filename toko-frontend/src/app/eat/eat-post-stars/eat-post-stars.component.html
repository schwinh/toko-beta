<span class="align-center">
    <div class="container">
        <div class="row justify-content-center align-items-center">

                <i class="fas fa-star checked"></i>

                <i class="fas fa-star checked" *ngIf="stars == 2 || stars == 3 || stars == 4 || stars == 5"></i>
                <i class="fas fa-star" *ngIf="stars == 1"></i>

                <i class="fas fa-star checked" *ngIf="stars == 3 || stars == 4 || stars == 5"></i>
                <i class="fas fa-star" *ngIf="stars == 1 || stars == 2"></i>

                <i class="fas fa-star checked" *ngIf="stars == 4 || stars == 5"></i>
                <i class="fas fa-star" *ngIf="stars == 1 || stars == 2 || stars == 3"></i>

                <i class="fas fa-star checked" *ngIf="stars == 5"></i>
                <i class="fas fa-star" *ngIf="stars == 1 || stars == 2 || stars == 3 || stars == 4"></i>
                
        </div>
    </div>
</span>
