<div class="banner-portion">
    <app-banner-xs [page]="pageToDisplay"></app-banner-xs>
</div>

<div class="edit-portion">
    <span class="card-wrapper">
        <div class="col-md-6 col-lg-4">
            <div
              class="card card-profile"
              data-image="img-rounded"
            >
              <div class="card-avatar">
                <a href="javascript:;">
                  <img class="img" src="assets/img/faces/team-1.jpg" />
                </a>
              </div>
              <div class="card-body">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                      <form class="editform" #authForm="ngForm">
                        <div class="form-group">
                          <label for="fname">First Name</label>
                          <input
                            type="text"
                            id="fname"
                            class="form-control"
                            ngModel
                            name="fname"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="lname">Last Name</label>
                          <input
                            type="text"
                            id="lname"
                            class="form-control"
                            ngModel
                            name="lname"
                            required
                          />
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <input
                              type="text"
                              id="bio"
                              class="form-control"
                              ngModel
                              name="bio"
                              required
                            />
                          </div>
                          <button class="btn btn-default btn-round mr-1" type="button">Submit</button>
                        </form>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </span>
</div>

<div class="button-portion">
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-default btn-block rounded-pill" routerLink="../changepw" (click)="onNav('Change Account Password')">
                    <div class="container">
                        <div class="row justify-content-around align-items-center">
                            <div class="col">
                                <h5 style="color:white">Change Account Password</h5>
                            </div>
                            <div class="col">
                                <div class="container">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" fill="#FFFFFF" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-default btn-block rounded-pill" (click)="onLogout()">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col">
                                <h5 style="color:white">Log Out of ToKo Account</h5>
                            </div>
                            <div class="col">
                                <div class="container">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" fill="#FFFFFF" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-default btn-block rounded-pill" routerLink="../deleteacc" (click)="onNav('Delete ToKo Account')">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col">
                                <h5 style="color:white">Delete ToKo Account</h5>
                            </div>
                            <div class="col">
                                <div class="container">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" fill="#FFFFFF" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
