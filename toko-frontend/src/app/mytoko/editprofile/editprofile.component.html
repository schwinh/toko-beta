<div class="banner-portion">
    <app-banner-xs [page]="pageToDisplay"></app-banner-xs>
</div>

<div class="profile-portion">
    <span class="card-wrapper">
        <div class="col-md-6 col-lg-4">
            <div
              class="card card-profile"
              data-image="img-rounded"
            >
              <div class="card-avatar">
                <a href="javascript:;">
                  <img class="img" src="assets/img/faces/team-1.jpg" />
                </a>
              </div>
              <div class="card-body">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                      <form class="editform" #authForm="ngForm">
                        <div class="form-group">
                          <label for="fname">First Name</label>
                          <input
                            type="text"
                            id="fname"
                            class="form-control"
                            ngModel
                            name="fname"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="lname">Last Name</label>
                          <input
                            type="text"
                            id="lname"
                            class="form-control"
                            ngModel
                            name="lname"
                            required
                          />
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <input
                              type="text"
                              id="bio"
                              class="form-control"
                              ngModel
                              name="bio"
                              required
                            />
                          </div>
                          <button class="btn btn-round mr-1" type="button" style="background-color: #6C757D; color: white;">Save Changes</button>
                        </form>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </span>
</div>

<div class="button-portion">
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-block editprofilebtn" routerLink="../changepw" (click)="onNav('Change Account Password')">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-9">
                                <h5 style="text-transform: none; text-align: start">Change Password</h5>
                            </div>
                            <div class="col-3">
                                <div class="container">
                                    <app-forward></app-forward>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-block editprofilebtn" (click)="onLogout()">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-9">
                                <h5 style="text-transform: none; text-align: start;">Log Out</h5>
                            </div>
                            <div class="col-3">
                                <div class="container">
                                    <app-forward></app-forward>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-block editprofilebtn" routerLink="../deleteacc" (click)="onNav('Delete ToKo Account')">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-9">
                                <h5 style="text-transform: none; text-align: start">Delete ToKo Account</h5>
                            </div>
                            <div class="col-3">
                                <div class="container">
                                    <app-forward></app-forward>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
