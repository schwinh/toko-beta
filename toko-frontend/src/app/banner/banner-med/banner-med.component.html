<ul class="nav justify-content-center align-items-center">
    <div class="container">

        <div class="row justify-content-around align-items-center">

            <li class="nav-item">
                <app-back *ngIf="currentStepIndex != -1"></app-back>
            </li>

            <li class="nav-item justify-content-around align-items-center">
                <img class="tokologo" src="assets/icons/logo-filledcolor.png" width="100" height="100">
                <h2 class="tokoname" *ngIf="currentStepIndex === -1">ToKo</h2>
                <h5 style="color: white" *ngIf="currentStepIndex != -1">{{ signupInfoDisplay }}</h5>
                <div class="progress" *ngIf="currentStepIndex == 0">
                    <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress" *ngIf="currentStepIndex == 1">
                    <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress" *ngIf="currentStepIndex == 2">
                    <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress" *ngIf="currentStepIndex == 3">
                    <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress" *ngIf="currentStepIndex == 4">
                    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </li>

            <li class="nav-item">
                
            </li>

        </div>
    </div>
</ul>
